<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR4M's Space Invaders</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/vZ2sF4dV/engineer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #04AA6D;
            --dark-color: #222;
            --light-color: #f8f9fa;
            --hover-color: #3ddb9f;
            --text-color: #f8f9fa;
            --nav-height: 60px;
        }
        
        /* Fixed Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 0 20px; /* Reduced padding */
            height: var(--nav-height);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0; /* Ensure it's anchored to the left */
            z-index: 1000;
            backdrop-filter: blur(5px);
            box-sizing: border-box; /* Include padding in width calculation */
        }
        
        .nav-logo {
            color: var(--light-color);
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent text wrapping */
        }
        
        .nav-logo i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links > li:not(:last-child) {
            margin-right: 15px; /* Reduced spacing */
        }
        
        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 5px 0;
            position: relative;
            display: inline-block;
            white-space: nowrap; /* Prevent text wrapping */
        }
        
        /* Rest of your navigation styles remain the same */
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(51, 51, 51, 0.95);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 4px 4px;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: var(--light-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(4, 170, 109, 0.2);
            color: var(--primary-color);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-toggle::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
            font-size: 0.8rem;
        }
        
        .menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
        }

        /* Responsive fixes */
        @media (max-width: 900px) {
            .nav-links > li:not(:last-child) {
                margin-right: 10px; /* Further reduced spacing */
            }
            
            .nav-links a {
                font-size: 0.9rem; /* Slightly smaller font */
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 15px; /* Reduced padding on mobile */
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: var(--nav-height);
                left: -100%;
                width: 100%;
                height: calc(100vh - var(--nav-height));
                background-color: rgba(51, 51, 51, 0.95);
                flex-direction: column;
                align-items: center;
                padding: 20px 5%;
                transition: all 0.5s ease;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 15px 0;
                width: 100%;
                text-align: center;
            }
            
            .nav-links > li:not(:last-child) {
                margin-right: 0; /* Remove horizontal margin in mobile view */
            }
            
            .dropdown-content {
                position: static;
                display: none;
                width: 100%;
                box-shadow: none;
            }
            
            .dropdown.active .dropdown-content {
                display: block;
                margin-top: 10px;
            }
        }

        /* ALL YOUR EXISTING GAME STYLES REMAIN EXACTLY THE SAME */
        /* Game Styles */
        body {
            background-color: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        #gameContainer {
            margin-top: var(--nav-height);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - var(--nav-height));
        }
        
        #gameCanvas {
            display: block;
            background-color: #111;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(4, 170, 109, 0.3);
        }
        
        #gameUI {
            width: 600px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        #scoreDisplay, #livesDisplay {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        #startScreen {
            position: fixed;
            top: var(--nav-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--nav-height));
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #startScreen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--hover-color));
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
        }
        
        #startScreen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }
        
        #startButton {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #startButton:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(4, 170, 109, 0.4);
        }
        
        #gameOverScreen {
            position: fixed;
            top: var(--nav-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--nav-height));
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #gameOverScreen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FF5555;
        }
        
        #finalScore {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        #restartButton {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #restartButton:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(4, 170, 109, 0.4);
        }
        
        @media (max-width: 768px) {
            #gameCanvas {
                width: 95%;
                height: auto;
            }
            
            #gameUI {
                width: 95%;
            }
            
            #startScreen h1, #gameOverScreen h1 {
                font-size: 2rem;
            }
            
            #startScreen p {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>

    <!-- ALL YOUR EXISTING GAME HTML REMAINS EXACTLY THE SAME -->
    <!-- Game Container -->
    <div id="gameContainer">
        <div id="gameUI">
            <div id="scoreDisplay">SCORE: 0</div>
            <div id="livesDisplay">LIVES: 3</div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
    
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>SPACE INVADERS</h1>
        <p>Defend Earth or just give up and die.</p>
        <p>Eliminate every alien or perish.</p>
        <button id="startButton">START MISSION</button>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h1>MISSION FAILED</h1>
        <p id="finalScore">SCORE: 0</p>
        <button id="restartButton">RETRY MISSION</button>
    </div>

    <script>
        // ALL YOUR EXISTING GAME JAVASCRIPT REMAINS EXACTLY THE SAME
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const livesDisplay = document.getElementById('livesDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let lastEnemyFireTime = 0;
        let enemyFireInterval = 2000; // 2 seconds
        
        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 6,
            color: '#04AA6D',
            isMovingLeft: false,
            isMovingRight: false,
            lastShotTime: 0,
            shootDelay: 500 // milliseconds
        };
        
        // Bullets
        const bullets = [];
        const bulletSpeed = 8;
        const bulletWidth = 4;
        const bulletHeight = 15;
        const bulletColor = '#00FF00';
        
        // Enemy Bullets
        const enemyBullets = [];
        const enemyBulletSpeed = 5;
        const enemyBulletWidth = 6;
        const enemyBulletHeight = 15;
        const enemyBulletColor = '#FF5555';
        
        // Enemies
        const enemies = [];
        const enemyWidth = 40;
        const enemyHeight = 30;
        const enemyColors = ['#FF5555', '#FFAA00', '#55AAFF'];
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyMoveDown = false;
        let enemyMoveTimer = 0;
        let enemyMoveInterval = 30; // frames
        
        // Explosion effects
        const explosions = [];
        
        // Stars background
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 2 + 1
            });
        }
        
        // Initialize game
        function initGame() {
            // Reset player position
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 60;
            
            // Clear bullets and enemies
            bullets.length = 0;
            enemyBullets.length = 0;
            enemies.length = 0;
            explosions.length = 0;
            
            // Reset game state
            score = 0;
            lives = 3;
            level = 1;
            scoreDisplay.textContent = `SCORE: ${score}`;
            livesDisplay.textContent = `LIVES: ${lives}`;
            
            // Create enemies
            createEnemies();
            
            // Reset enemy movement
            enemyDirection = 1;
            enemySpeed = 1;
            enemyMoveDown = false;
            enemyMoveTimer = 0;
            
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            
            // Start game loop
            lastEnemyFireTime = Date.now();
            requestAnimationFrame(gameLoop);
        }
        
        // Create enemies based on current level
        function createEnemies() {
            const rows = 3 + Math.min(level - 1, 3); // 3-6 rows
            const cols = 8 + Math.min(level - 1, 4); // 8-12 columns
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: 50 + col * (enemyWidth + 10),
                        y: 50 + row * (enemyHeight + 10),
                        width: enemyWidth,
                        height: enemyHeight,
                        color: enemyColors[row % enemyColors.length],
                        alive: true,
                        points: (rows - row) * 10 // Higher rows worth more points
                    });
                }
            }
        }
        
        // Draw starfield background
        function drawBackground() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FFF';
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas and draw background
            drawBackground();
            
            // Update game state
            updatePlayer();
            updateBullets();
            updateEnemyBullets();
            updateEnemies();
            updateExplosions();
            
            // Enemy firing
            const now = Date.now();
            if (now - lastEnemyFireTime > enemyFireInterval && enemies.length > 0) {
                fireEnemyBullet();
                lastEnemyFireTime = now;
            }
            
            // Draw game objects
            drawPlayer();
            drawBullets();
            drawEnemyBullets();
            drawEnemies();
            drawExplosions();
            
            // Draw level indicator
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '16px Arial';
            ctx.fillText(`LEVEL ${level}`, 10, 30);
            
            // Check for game over
            if (lives <= 0 || checkEnemiesReachedBottom()) {
                gameOver();
                return;
            }
            
            // Check for level complete
            if (enemies.length === 0) {
                levelComplete();
                return;
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Update player position
        function updatePlayer() {
            if (player.isMovingLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (player.isMovingRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }
        
        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player's cannon
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(player.x + player.width / 2 - 3, player.y - 10, 6, 10);
            
            // Draw shield effect when hit
            if (player.hitTimer > 0) {
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.strokeRect(player.x - 2, player.y - 2, player.width + 4, player.height + 4);
                player.hitTimer--;
            }
        }
        
        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                
                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with enemies
                for (let j = 0; j < enemies.length; j++) {
                    if (enemies[j].alive && checkCollision(bullets[i], enemies[j])) {
                        // Add explosion effect
                        explosions.push({
                            x: enemies[j].x + enemies[j].width / 2,
                            y: enemies[j].y + enemies[j].height / 2,
                            size: Math.max(enemies[j].width, enemies[j].height),
                            timer: 20
                        });
                        
                        enemies[j].alive = false;
                        bullets.splice(i, 1);
                        score += enemies[j].points;
                        scoreDisplay.textContent = `SCORE: ${score}`;
                        break;
                    }
                }
            }
        }
        
        // Draw bullets
        function drawBullets() {
            ctx.fillStyle = bulletColor;
            for (let bullet of bullets) {
                // Add glow effect
                ctx.shadowColor = bulletColor;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            }
        }
        
        // Enemy firing
        function fireEnemyBullet() {
            if (enemies.length === 0) return;
            
            // Find a random alive enemy to fire
            const aliveEnemies = enemies.filter(e => e.alive);
            if (aliveEnemies.length === 0) return;
            
            const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
            enemyBullets.push({
                x: shooter.x + shooter.width / 2 - enemyBulletWidth / 2,
                y: shooter.y + shooter.height,
                width: enemyBulletWidth,
                height: enemyBulletHeight
            });
        }
        
        // Update enemy bullets
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBulletSpeed;
                
                // Remove bullets that go off screen
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                // Check for collision with player
                if (checkCollision(enemyBullets[i], player)) {
                    enemyBullets.splice(i, 1);
                    lives--;
                    livesDisplay.textContent = `LIVES: ${lives}`;
                    player.hitTimer = 30; // Flash player when hit
                    
                    // Add explosion effect
                    explosions.push({
                        x: player.x + player.width / 2,
                        y: player.y + player.height / 2,
                        size: 30,
                        timer: 20
                    });
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }
        
        // Draw enemy bullets
        function drawEnemyBullets() {
            ctx.fillStyle = enemyBulletColor;
            for (let bullet of enemyBullets) {
                // Add glow effect
                ctx.shadowColor = enemyBulletColor;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            }
        }
        
        // Update enemies
        function updateEnemies() {
            enemyMoveTimer++;
            
            // Move enemies at intervals
            if (enemyMoveTimer >= enemyMoveInterval) {
                enemyMoveTimer = 0;
                
                if (enemyMoveDown) {
                    // Move enemies down
                    for (let enemy of enemies) {
                        if (enemy.alive) {
                            enemy.y += 20;
                        }
                    }
                    enemyMoveDown = false;
                    enemyDirection *= -1; // Change direction
                } else {
                    // Move enemies horizontally
                    let edgeReached = false;
                    for (let enemy of enemies) {
                        if (enemy.alive) {
                            enemy.x += enemySpeed * enemyDirection;
                            
                            // Check if any enemy reached the edge
                            if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                                edgeReached = true;
                            }
                        }
                    }
                    
                    if (edgeReached) {
                        enemyMoveDown = true;
                    }
                }
            }
            
            // Remove dead enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (!enemies[i].alive) {
                    enemies.splice(i, 1);
                }
            }
            
            // Increase enemy speed based on remaining enemies
            enemySpeed = 1 + Math.floor((enemies.length / 10)) * 0.5;
            enemyMoveInterval = Math.max(10, 30 - level * 2); // Faster movement at higher levels
            enemyFireInterval = Math.max(500, 2000 - level * 150); // Faster firing at higher levels
        }
        
        // Draw enemies
        function drawEnemies() {
            for (let enemy of enemies) {
                if (enemy.alive) {
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // Draw enemy details
                    ctx.fillStyle = '#000';
                    ctx.fillRect(enemy.x + 10, enemy.y + 5, 5, 5);
                    ctx.fillRect(enemy.x + 25, enemy.y + 5, 5, 5);
                    ctx.fillRect(enemy.x + 10, enemy.y + 20, 20, 5);
                }
            }
        }
        
        // Update explosion effects
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].timer--;
                if (explosions[i].timer <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        // Draw explosion effects
        function drawExplosions() {
            for (let explosion of explosions) {
                const radius = explosion.size * (explosion.timer / 20);
                const alpha = explosion.timer / 20;
                
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, ${Math.floor(100 + 155 * alpha)}, 0, ${alpha})`;
                ctx.fill();
            }
        }
        
        // Check collision between two objects
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Check if enemies reached bottom
        function checkEnemiesReachedBottom() {
            for (let enemy of enemies) {
                if (enemy.alive && enemy.y + enemy.height >= player.y) {
                    return true;
                }
            }
            return false;
        }
        
        // Level complete
        function levelComplete() {
            level++;
            createEnemies();
            
            // Flash screen to indicate new level
            ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Show level up message
            ctx.fillStyle = '#FFF';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`LEVEL ${level}`, canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('PREPARE FOR NEXT WAVE!', canvas.width / 2, canvas.height / 2 + 40);
            ctx.textAlign = 'left';
            
            // Continue game after short delay
            setTimeout(() => {
                requestAnimationFrame(gameLoop);
            }, 2000);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key === ' ') {
                initGame();
                return;
            }
            
            switch (e.key) {
                case 'ArrowLeft':
                    player.isMovingLeft = true;
                    break;
                case 'ArrowRight':
                    player.isMovingRight = true;
                    break;
                case ' ':
                    // Fire bullet with rate limiting
                    const now = Date.now();
                    if (now - player.lastShotTime > player.shootDelay) {
                        bullets.push({
                            x: player.x + player.width / 2 - bulletWidth / 2,
                            y: player.y - bulletHeight,
                            width: bulletWidth,
                            height: bulletHeight
                        });
                        player.lastShotTime = now;
                    }
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    player.isMovingLeft = false;
                    break;
                case 'ArrowRight':
                    player.isMovingRight = false;
                    break;
            }
        });
        
        // Fixed Mobile Navigation
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');
        
        mobileMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks.classList.toggle('active');
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !mobileMenu.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });
        
        // Dropdown functionality for mobile
        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const dropdown = this.parentElement;
                    dropdown.classList.toggle('active');
                }
            });
        });
    </script>
</body>
